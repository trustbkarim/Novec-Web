<div class="table_container">
  <div class="table_item">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <!-- Colonne id_constat -->
        <ng-container matColumnDef="id_constat">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let constat"> {{constat.id_constat}} </td>
        </ng-container>
      
        <!-- Colonne id_marché -->
        <ng-container matColumnDef="id_marche">
          <th mat-header-cell *matHeaderCellDef> Référence marché </th>
          <td mat-cell *matCellDef="let constat"> {{constat.id_marche}} </td>
        </ng-container>
      
        <!-- Colonne id_rubrique -->
        <ng-container matColumnDef="id_rubrique">
          <th mat-header-cell *matHeaderCellDef> Référence rubrique </th>
          <td mat-cell *matCellDef="let constat"> {{constat.id_rubrique}} </td>
        </ng-container>
      
        <!-- Colonne id_sous_rubrique -->
        <ng-container matColumnDef="id_sous_rubrique">
          <th mat-header-cell *matHeaderCellDef> Référence sous rubrique  </th>
          <td mat-cell *matCellDef="let constat"> {{constat.id_sous_rubrique}} </td>
        </ng-container>

        <!-- Colonne id_période -->
        <ng-container matColumnDef="id_periode">
            <th mat-header-cell *matHeaderCellDef> référence période </th>
            <td mat-cell *matCellDef="let constat"> {{constat.id_periode}} </td>
        </ng-container>

        <!-- Colonne id_période -->
        <ng-container matColumnDef="valeur_constat">
            <th mat-header-cell *matHeaderCellDef> Valeur constat </th>
            <td mat-cell *matCellDef="let constat"> {{constat.valeur_constat}} </td>
        </ng-container>

        <!-- Colonne editer -->
        <ng-container matColumnDef="editer">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let constat">
              <button mat-button (click)="editDialog(employee)"> <mat-icon> brush </mat-icon> </button>
            </td>
        </ng-container>

        <!-- Colonne supprimer -->
        <ng-container matColumnDef="supprimer">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let constat">
                  <button mat-button (click)="deleteDialog(employee.id)"> <mat-icon> delete </mat-icon> </button>
              </td>
        </ng-container>

        <!-- Colonne ajouter -->
        <ng-container matColumnDef="ajouter">
            <th mat-header-cell *matHeaderCellDef>
              <button mat-raised-button (click)="addDialog()" color="accent"> <mat-icon> add </mat-icon> </button>
            </th>
            <td mat-cell *matCellDef="let constat">
              <button mat-button> </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="table_item">
    <div *ngIf="isLoading">
        <mat-progress-spinner color="accent" mode="indeterminate"> </mat-progress-spinner>
    </div>
  </div>
</div>
